<template name="postEdit">
  <form class="main">
    <div class="form-group">
      <label class="control-label" for="url">URL</label>
      <div>
        <input class="form-control" name="url" type="text" value="{{url}}" placeholder="Your URL"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="title">Title</label>
      <div>
        <input name="title" class="form-control" type="text" value="{{title}}" placeholder="Name your post"/>
      </div>
    </div>
    <div class="form-group">
      <div class="controls">
        <input type="submit" value="Submit" class="btn btn-primary submit"/>
      </div>
    </div>
    <hr/>
    <div class="form-group">
      <div class="controls">
        <a class="btn btn-danger delete" href="#">Delete post</a>
      </div>
    </div>
  </form>
</template>
